<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="./src/styles.css">
  
</head>
<body>

<div class="container">
  <svg  class="wave" xmlns="http://www.w3.org/2000/svg" width="1440" height="437"><path fill="#D6E1FF" fill-rule="evenodd" d="M0 349.974c218.558 116.035 460.05 116.035 724.475 0s502.933-116.035 715.525 0V0H0v349.974z"/></svg>
  <div class="content">
    <div class="content__head">
      <img src="./src/images/illustration-hero.svg" alt="ilustrator">
    </div>
    <h2>Order Summary</h2>
    <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
    <div class="content__plan">
      <img src="./src/images/icon-music.svg" alt="">
      <div class="plan__number"><p>Annual Plan</p>
      <p>$59.99/year</p>
      </div>
      <p>Change</p>
    </div>
    <button class="btn">Proceed to Payment</button>
    <p class="cancel">Cancel Order</p>
  </div>
</div>

</body>
</html>
